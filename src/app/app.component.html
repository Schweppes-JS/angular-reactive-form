<form  class="main-container__form" [formGroup]="loginInfoControl">

  <label
    class="form__label"
    for="email"
    [ngClass]="{highlighted: isEmailIncorrect}"
  >{{emailLabel}}</label>

  <input
    type="email"
    class="form__input"
    placeholder="example@address.com"
    name="email"
    formControlName="email"
    #emailInput
    autocomplete="on"
    (blur)="onEmailBlur()"
  >

  <label
    class="form__label"
    for="password"
    [ngClass]="{highlighted: isPasswordIncorrect}"
  >{{passwordLabel}}</label>

  <input
    [type]="passwordType"
    class="form__input"
    placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;"
    name="password"
    formControlName="password"
    #passwordInput
    autocomplete="on"
    (blur)="onPasswordBlur()"
  >

  <div class="form__checkbox-container">

    <input
      class="checkbox-container__checkbox-remembrance"
      type="checkbox"
      checked
      name="remembrance"
      #remembranceInput
      [checked]="isRemebered"
    >
    
    <label
      class="checkbox-container__remembrance-label"
      for="remembrance"
    >Remeber me</label>
    
    <app-visibility-checkbox
      formControlName="visibilityCheckbox"
      class="checkbox-container__visibility-icon">
  </app-visibility-checkbox>
  
  </div>

  <button
    (click)="onSubmit(remembranceInput)"
    class="form__button"
  >Log in</button>
  
</form>
